# Alembic Configuration for Reflection

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend sys.path for module loading
prepend_sys_path = .

# Timezone for revision creation
timezone = UTC

# max length of characters to apply to "slug" field
truncate_slug_length = 40

# set to 'true' to run environment setup on each migration command
revision_environment = false

# set to 'true' to allow .pyc and .pyo files without source
sourceless = false

# version file writing format
version_path_separator = os

# version location spec
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# output encoding
output_encoding = utf-8

# Database URL - override with environment variable
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Format with black after creating migration
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
